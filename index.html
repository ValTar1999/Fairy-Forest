<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Fairy Forest</title>
</head>
<body>
   
   <div class="wrapper">
      <div class="content">
         <header class="main-header">
            <div class="layers">
      
               <div class="layer__header">
                  <div class="layers__caption">Welcome to Parallax</div>
                  <div class="layers__title">Fairy Forest</div>
               </div>
      
               <div class="layer layers__base" style="background-image: url(./img/layer-base.png);"></div>
               <div class="layer layers__middle" style="background-image: url(./img/layer-middle.png);"></div>
               <div class="layer layers__front" style="background-image: url(./img/layer-front.png);"></div>
               
            </div>
         </header>
      
         <article class="main-article" style="background-image: url(./img/dungeon.jpg);">
      
            <div class="main-article__content">
               <h2 class="main-artical__header">To be continued</h2>
               <p class="main-artical__paragraph">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quisquam voluptate minus eaque doloribus quibusdam aut aliquam, vero blanditiis distinctio suscipit quae quas similique eum nam quo tenetur quidem nihil libero.</p>
            </div>
      
            <div class="copy">
               © WebDesing Master
            </div>
         </article>
      </div>
   </div>


   <audio autoplay loop>
      <source src="./song/mikolai-stroinski-the-wolf-and-the-swallow.ogg" type='audio/ogg; codecs=vorbis'>    
   </audio>
   
   <figure>
      <figcaption>Включить музыку</figcaption>
   <audio
      src="./song/mikolai-stroinski-the-wolf-and-the-swallow.mp3"      
      src="./song/mikolai-stroinski-the-wolf-and-the-swallow.ogg">
      <code>audio</code> element.
   </audio>
   </figure>


   <script src="./libs/gsap/gsap.min.js"></script>
   <script src="./libs/gsap/ScrollTrigger.min.js"></script>
   <script src="./libs/gsap/ScrollSmoother.min.js"></script>
   <script src="./main.js"></script>
</body>
</html>
